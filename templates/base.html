{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% block customcss %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  {% endblock %}
</head>
<body>

  {% include 'nav.html' %}

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  {% include 'sidebar.html' %}

  {% block customjs %}
  <script src="{% static 'js/main.js' %}"></script>
  {% endblock %}
</body>
</html>
